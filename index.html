<!DOCTYPE html>
<html lang="en">
<head>
	<title>VR with Three.js</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #webglviewer {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
</head>
<body>
	<div id="webglviewer"></div>

	<!-- require necessary js files -->
	<script type="js/three.js"></script>
	<script type="js/StereoEffect.js"></script>
	<script type="js/DeviceOrientationControls.js"></script>
	<script type="js/OrbitControls.js"></script>
	<script type="js/helvetiker_regular.typeface.js"></script>
	<script>
		var scene,
			camera,
			renderer,
			element,
			container,
			effect,
			controls,
			clock,

			// particles
			particles = new THREE.Object3D(),
			totalParticles = 200,
			maxParticleSize = 200,
			particleRotationSpeed = 0,
			particleRotationDeg = 0,
			lastColorRange = [0, 0.3],
			currentColorRange = [0, 0.3]

		init();

		function init() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 0.001, 700);
		}
	</script>
</body>
</html>
