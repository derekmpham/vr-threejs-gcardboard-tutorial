<!DOCTYPE html>
<html lang="en">
<head>
	<title>VR with Three.js</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #webglviewer {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
</head>
<body>
	<div id="webglviewer"></div>

	<!-- require necessary js files -->
	<script type="js/three.js"></script>
	<script type="js/StereoEffect.js"></script>
	<script type="js/DeviceOrientationControls.js"></script>
	<script type="js/OrbitControls.js"></script>
	<script type="js/helvetiker_regular.typeface.js"></script>
	<script src="js/timezonedb.js" type="text/javascript"></script>
	<script>
		var scene,
			camera,
			renderer,
			element,
			container,
			effect,
			controls,
			clock,

			// particles
			particles = new THREE.Object3D(),
			totalParticles = 200,
			maxParticleSize = 200,
			particleRotationSpeed = 0,
			particleRotationDeg = 0,
			lastColorRange = [0, 0.3],
			currentColorRange = [0, 0.3],

			// city and weather api set up
			currentCity = 0,

		init();

		function init() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 0.001, 700);
			camera.position.set(0, 15, 0);
			scene.add(camera);

			renderer = new THREE.WebGLRenderer();
			element = renderer.domElement;
			container = document.getElementById('webglviewer');
			container.appendChild(element);

			effect = new THREE.StereoEffect(renderer);

			controls = new THREE.OrbitControls(camera, element);
			controls.target.set(
				camera.position.x + 0.15,
				camera.position.y,
				camera.position.z
				);
			controls.noPan = true;
			controls.noZoom = true;

			// preferred controls through device orientation
			function setOrientationControls(e) {
				if (!e.alpha) {
					return;
				}

				controls = new THREE.DeviceOrientationControls(camera, true);
				controls.connect();
				controls.update();

				element.addEventListener('click', fullscreen, false);

				window.removeEventListener('deviceorientation', setOrientationControls, true);
			}

			window.addEventListener('deviceorientation', setOrientationControls, true);

			// lighting
			var light = new THREE.PointLight(0x999999, 2, 100);
			light.position.set(50, 50, 50);
			scene.add(light);

			var lightScene = new THREE.PointLight(0x999999, 2, 100);
			lightScene.position.set(0, 5, 0);
			scene.add(lightScene);

			var floorTexture = THREE.ImageUtils.loadTexture('textures/wood.jpg');
			floorTexture.wrapS = THREE.RepeatWrapping;
			floorTexture.wrapT = THREE.RepeatWrapping;
			floorTexture.repeat = new THREE.Vector2(50, 50);
			floorTexture.anisotropy = renderer.getMaxAnisotropy();

			var floorMaterial = new THREE.MeshPhongMaterial({
				color: 0xffffff,
				specular: 0xffffff,
				shininess: 20,
				shading: THREE.FlatShading,
				map: floorTexture
			});

			var geometry = new THREE.PlaneBufferGeometry(1000, 1000);

			var floor = new THREE.Mesh(geometry, floorMaterial);
			floor.rotation.x = -Math.PI/2;
			scene.add(floor);

			var particleTexture = THREE.ImageUtils.loadTexture('textures/particle.png'),
				spriteMaterial = new THREE.SpriteMaterial({
					map: particleTexture,
					color: 0xffffff
				});

			for (var i = 0; i < totalParticles; i++) {
				var sprite = new THREE.Sprite(spriteMaterial);

				sprite.scale.set(64, 64, 1.0);
				sprite.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.75);
				sprite.position.setLength(maxParticleSize * Math.random());

				sprite.material.blending = THREE.AdditiveBlending;

				particles.add(sprite);
			}

			particles.position.y = 70;
			scene.add(particles);

			adjustToWeatherConditions();

			clock = new THREE.Clock();

			animate();
		}

		function adjustToWeatherConditions() {
			var cityIDs = '';
			for (var i = 0; i < cities.length; i++) {
				cityIDs += cities[i][1];
				if (i != cities.length -1) {
					cityIDs += ',';
				}
			}
			getURL('http://api.openweathermap.org/data/2.5/group?id=' + cityIDs + '&APPID=kj34723jkh23kj89dfkh2b28ey982hwm223iuyhe2c', function (info) {
					cityWeather = info.list;

					lookupTimezones(0, cityWeather.length);
				});
		}

		function lookupTimezones(t, len) {
			var tz = new TimeZoneDB;

			tz.getJSON({
				key: "KH3KH239D1S",
				lat: cityWeather[t].coord.lat,
				lng: cityWeather[t].coord.lon
			}, function(timeZone) {
				cityTimes.push(new Date(timeZone.timestamp * 1000));

				t++;

				if (t < len) {
					setTimeout(function() {
						lookupTimezones(t, len);
					}, 1200);
				} else {
					applyWeatherConditions();
				}
			});
		}

		function applyWeatherConditions() {
			displayCurrentCityName(cities[currentCity][0]);

			var info = cityWeather[currentCity];

			particleRotationSpeed = info.wind.speed/2;
			particleRotationDeg = info.wind.deg;

			var timeThere = cityTimes[currentCity] ? cityTimes[currentCity].getUTCHours() : 0,
				isDay = timeThere >= 6 && timeThere <= 18;

			if (isDay) {
				switch (info.weather[0].main) {
					case 'Clouds':
						currentColorRange = [0, 0.01];
						break;
					case 'Rain':
						currentColorRange = [0.7, 0.1];
						break;
					case 'Clear':
					default:
						currentColorRange = [0.6, 0.7];
						break;
				}
			} else {
					currentColorRange = [0.69, 0.6];
			}

			if (currentCity < cities.length-1) {
				currentCity++;
			} else {
				currentCity = 0;
			}

			setTimeout(applyWeatherConditions, 5000);
		}

		function displayCurrentCityName(name) {
			scene.remove(currentCityTextMesh);

			currentCityText = new THREE.TextGeometry(name, {
				size: 4,
				height: 1
			});

			currentCityTextMesh = new THREE.Mesh(currentCityText, new THREE.MeshBasicMaterial({
				color: 0xffffff,
				opacity: 1
			}));

			currentCityTextMesh.position.y = 10;
			currentCityTextMesh = 20;
			currentCityTextMesh = 0;
			currentCityTextMesh = -180;

			scene.add(currentCityTextMesh);
		}
	</script>
</body>
</html>
